<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	lang="es-MX">
<div th:replace="layout/header :: estilos"></div>
<body>
	<div th:replace="layout/header :: header"></div>
	<div class="d-flex" id="wrapper">
		<div th:replace="layout/header :: menu"></div>
		<div id="page-content-wrapper" style="width:100%;">
			<!-- Page content-->
			Registrar Nuevo Cliente
			
			<form style="text-align: center;" th:action="@{/Rclientes}" th:object="${Cliente}" method="POST" class="Form">
				<div class="clientes">
					<div class="Rclientes-screen">
						<!--<div class="app-title">
							<p class="text-danger" th:if="${error} != null" th:text="${error}"></p>
						</div>-->
						
						<div class="modal-header">Datos Generales</div>
						
						<div class="Rcliente-form">
							<div class="control-group">
							<input type="text" th:field="*{firstName}" class="Rcliente-field" value="" placeholder="First Name"
							>
							<label class="Rcliente-field-icon fui-user" for="Nombre-cliente"></label>
							</div>
							
							
							<div class="control-group">
							<input type="text" th:field="*{lastName}"  class="Rcliente-field" value="" placeholder="Last Name">
							<label class="Rcliente-field-icon fui-user" for="Nombre-cliente"></label>
							</div>
							
							<div class="control-group">
							<input type="text" th:field="*{email}" name="Nemail" class="Rcliente-field" value="" placeholder="email">
							<label class="login-field-icon fui-user" for="Email-cliente"></label>
							</div>
							
							<div class="modal-header">Direcci&oacute;n</div>
							
							<div class="control-group">
							<input type="text" th:field="*{addressId}"  name="Ndireccion" class="Rcliente-field" value="" placeholder="Direccion">
							<label class="login-field-icon fui-user" for="direccion-cliente"></label>
							</div>
							
							<div class="control-group">
							<input type="text" th:field="*{store.storeId}" name="Nsucursal" class="Rcliente-field" value="" placeholder="Sucursal">
							<label class="login-field-icon fui-user" for="direccion-cliente"></label>
							</div>
					
							
			
							<button type="submit" class="btn btn-primary btn-large btn-block" href="#">Registrar cliente</button>
						</div>
					</div>
				</div>
			</form>
			
			
			</div>
		

	</div>
	<div th:replace="layout/header :: footer"></div>
	<div th:replace="layout/header :: scripts"></div>
	<script th:src="@{assets/js/index.js}"></script>
</body>

</html>
